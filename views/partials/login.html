<div id="login-container" >

  <div id="register-dialog">
    <div class="panel panel-default">
      <div class="panel-heading">登录时间账单</div>
      <div class="panel-body">
        <form class="form-signin" role="form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-user top0"></span>
              <input type="text" class="form-control" placeholder="用户名" required="" autofocus="" ng-model="user.username">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-lock top0"></span>
              <input type="password" class="form-control" placeholder="密码" required="" ng-model="user.password">
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit" ng-click="login(user)">登录</button>
          <button class="btn btn-success btn-block" ng-click="showRegister()">注册</button>
        </form>

      </div>
    </div>
  </div>

</div>
