<nav class="text-center" style="margin-bottom:20px;">
  <span style="float:left;">
    <a href="/week/{{offset - 1}}"><i class="glyphicon glyphicon-chevron-left"></i></a>
  </span>
  <strong>{{startDay}} - {{endDay}}</strong>
  <span style="float:right;">
    <a href="/week/{{offset + 1}}"><i class="glyphicon glyphicon-chevron-right"></i></a>
  </span>
</nav>

<div class="panel panel-primary visible-xs-block" ng-repeat="day in days">
  <div class="panel-heading">
    <span class="panel-title">{{day.date}}</span>
  </div>
  <div class="panel-body">
    {{day.durationTime | formatDurationTime}}
  </div>
</div>

<div class="table-responsive visible-md-block visible-lg-block">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>日期</th>
        <th>时长</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="day in days">
        <td>{{day.date}}</td>
        <td>{{day.durationTime | formatDurationTime}}</td>
      </tr>
    </tbody>
  </table>
</div>

<h4>总计：{{totalTime | formatDurationTime}}</h4>
<h4>平均：{{avgTime | formatDurationTime}} / 天</h4>

<div class="progress" ng-repeat="type in types">
  <div class="progress-bar progress-bar-{{$index | getProgressColorByRank}} progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{type.dailyTime*100/maxTypeTime}}%;min-width:100px;">
    <span>{{type.typeName}}: {{type.dailyTime | formatDurationTime}}</span>
  </div>
</div>
