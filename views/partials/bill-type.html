<h2>账单类型</h2>

<div class="toolbar">
  <button class="btn btn-success btn-sm" type="submit" data-toggle="modal" ng-click="showAddType()">
    <span class="glyphicon glyphicon-plus"></span>
    添加
  </button>
</div>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>类型</th>
      <th width="150">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="billType in billTypes">
      <td>{{billType.name}}</td>
      <td>
        <button class="btn btn-info btn-sm" type="submit" ng-click="showEditType(billType)">
          <span class="glyphicon glyphicon-edit"></span>
          编辑
        </button>
        <button class="btn btn-danger btn-sm" type="submit" ng-click="showDeleteConfirm(billType)">
          <span class="glyphicon glyphicon-remove"></span>
          删除
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- add bill-type modal -->
<div id="typeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{actionName}}账单类型</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="message-text" class="control-label col-sm-2">名称:</label>
            <div class="col-sm-10">
              <input id="detail" class="form-control" ng-model="billType.name"></input>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer modal-footer-center">
        <button type="button" class="btn btn-primary" ng-click="saveType()">
          <span class="glyphicon glyphicon-ok"></span>
          添加
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span>
          取消
        </button>
      </div>
    </div>
  </div>
</div>

<!-- add bill-type modal -->
<div id="deletetypeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">
        是否确认删除该账单类型？
      </div>
      <div class="modal-footer modal-footer-center">
        <button type="button" class="btn btn-primary" ng-click="deleteType(billType.id)">
          <span class="glyphicon glyphicon-ok"></span>
          确认
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span>
          取消
        </button>
      </div>
    </div>
  </div>
</div>
