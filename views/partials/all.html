<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>
        #
      </th>
      <th>类型</th>
      <th>描述</th>
      <th>开始时间</th>
      <th>结束时间</th>
      <th>时长</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="timebill in timeBills">
      <td>
        {{$index + 1}}
      </td>
      <td>{{timebill.typeName}}</td>
      <td>{{timebill.detail}}</td>
      <td>{{timebill.startTime | date : 'yyyy-MM-dd HH:mm'}}</td>
      <td>{{timebill.endTime | date : 'yyyy-MM-dd HH:mm'}}</td>
      <td>{{formatDurationTime(timebill.durationTime)}}</td>
    </tr>
  </tbody>
</table>
