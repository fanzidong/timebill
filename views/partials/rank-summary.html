<div>
  <p>
    <span><strong>总计</strong></span>
    <span>{{totalTime | formatDurationTime}}</span>
  </p>

  <div ng-repeat="topType in topTypes">
    <p>
      <span><strong>{{topType.name}}</strong></span>
      <span>{{topType.durationTime | formatDurationTime}}</span>
    </p>

    <div class="progress" ng-repeat="type in childrens">
      <div class="progress-bar progress-bar-{{$index | getProgressColorByRank}} progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{type.durationTime*100/maxTypeTime}}%;min-width:100px;">
        <span>{{type.name}}: {{type.durationTime | formatDurationTime}}</span>
      </div>
    </div>
  </div>
</div>
