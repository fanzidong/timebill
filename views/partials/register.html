<div id="register-container">
  <div id="register-dialog">
    <div class="panel panel-default">
      <div class="panel-heading">注册时间账单</div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-user top0"></span>
              <input type="text" class="form-control" required="" placeholder="用户名" ng-model="username">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-lock top0"></span>
              <input type="password" class="form-control" required="" id="password" placeholder="密码" ng-model="password">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-lock top0"></span>
              <input type="password" class="form-control" required="" id="confirmPassword" placeholder="重复密码" ng-model="confirmPassword">
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" ng-click="register()">注册</button>
        </form>

        <div class="divider">

        </div>

        <p>
          如果您已有帐号，可在此<a href="/login">登录</a>
        </p>
      </div>
    </div>
  </div>
</div>
